<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.postimg.cc/XYDczDx3/todolist.jpg">
  <title>To-Do List - About</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <h1><i class="far fa-edit"></i> To Do List</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section id="todoapp">
      <input id="new-todo" placeholder="Enter a task...">
      <input type="radio" name="priority" value="low" checked>Low
      <input type="radio" name="priority" value="medium">Medium
      <input type="radio" name="priority" value="high">High
      <input type="date" id="start-date" placeholder="Start Date">
      <input type="date" id="end-date" placeholder="End Date">
      <button id="add-btn">Add Task</button>
      <button id="delete-all-btn">Delete All Tasks</button>
      <ul id="todo-list"></ul>
    </section>

    

  </main>

  <footer>
    <p>&copy; 2024 Pandas Dairy. All rights reserved.</p>
  </footer>

  <script src="javascript/script.js"></script>
</body>
</html>
